<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Vanilla weather app</title>
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <form id="search-form">
            <div class="searching-bar">
            <input id="search-bar" type="search" placeholder="Search another city"/>
            <button id="search-button">Search</button>
            <button id="current-button">Current</button>
            </div>
            </form>
     <div class="row">
         <div class="col-6">
             <div class="ppal-temp">
             <img src=".." alt=".." id="icon">
             <strong id="temp-element"></strong>
            <small>
            <a href="" class="active" id="celsius">C</a> | <a href="" id="fahrenheit">F</a> 
            </small>
            <h2 class="location" id="city"></h2>
            </div>
         </div>
         <div class="col-6">
             <div class="details-info">
             <h3 id="date"></h3>
             <h5 id="description"></h5>
             <ul>
                 <li id="precipitation"></li>
                 <li id="humidity"></li>
                 <li id="wind"></li>
                 <li id="feels-like"></li>
             </ul>
            </div>
         </div>
     </div>
     <div class="row weather-forecast" id="forecast">
     </div>

    </div>
    <small>
        <a href="https://github.com/GabrielaParedes27/vanilla-weather-app.git" target="_blank">
            Open-source code
        </a>
        by Gabriela Paredes
    </small>
    </div>
<script src="src/app.js"></script>
</body>
</html>
